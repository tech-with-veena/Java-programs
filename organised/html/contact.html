<!DOCTYPE html>
<html>
    <head>
    <title>
        Info
    </title>
    <h1>CONTACT FORM</h1>
</head>
<body>
    <form class="" method="index.html" action="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value=""><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="">
        <input type="button" id="Check" name="Check" value="Check"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="" maxlength="3" size="3"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" value=""><br><br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" value=""><br><br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="">
        <label for="hobbies">Singing</label>
        <input type="checkbox" id="hobbies1" name="hobbies" value="">
        <label for="hobbies1">Dancing</label><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender1" values="">
        <label for="gender1">Male</label>
        <input type="radio" name="gender" id="gender2" values="">
        <label for="gender2">Female</label><br><br>
        <label for="city">City:</label>
        <select class="" id="city" name="city">
        <option value="select a city">Select a city</option>
        <option value="Blore">blore</option>
        <option value="Mlore">Mlore</option>
        <option value="Clore">Clore</option>
        </select><br><br>
        <label for="addr">Address:</label>
        <textarea name="address" id="addr" rows="10" cols="100"></textarea> <br><br>
        <input type="submit" name="submit" value="Submit">
     <input type="reset" name="reset" value="Reset">




    </form>
</body>

</html>
